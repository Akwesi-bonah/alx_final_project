<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Academy Haven</title>
    <link
      href="{{ url_for('static', filename='assets/img/hostel.png') }}"
      rel="icon"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='assets/css/style.css') }}"
      rel="stylesheet"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/vendor/simple-datatables/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
        <a
          href="{{url_for('staff_view.dashboard')}}"
          class="logo d-flex align-items-center"
        >
          <span class="d-none d-lg-block"> H.M.S 1.0</span>
        </a>
        <i class="fas fa-bars toggle-sidebar-btn"></i>
      </div>
      <!-- End Logo -->

      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown"
            >
              <img
                src="{{ url_for('static', filename='images/profile.png' )}}"
                alt="Profile"
                class="rounded-circle"
              />
              <span class="d-none d-md-block dropdown-toggle ps-2"
                >{{ user }}</span
              > </a
            ><!-- End Profile Iamge Icon -->
          </li>
        </ul>
      </nav>
      <!-- End Icons Navigation -->
    </header>
    <!-- End Header -->
    {% include 'sidebar.html' %}
    <main id="main" class="main">
      {% block content %} {% include 'dashboard.html' %} {% endblock %}
    </main>
    <!-- End #main -->

    <script
      type="module"
      src="{{ url_for('static', filename='js/block.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/staff.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/room.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/roomType.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/student.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/fetch.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/reservation.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/mail.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/config.js') }}"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='assets/vendor/simple-datatables/simple-datatables.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jQuery/jquery-3.7.1.min.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
